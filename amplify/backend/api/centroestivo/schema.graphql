# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public, provider: apiKey } } # FOR TESTING ONLY!

type Group @model {
  id: ID!
  name: String!
  color: String!
  teams: [Team] @manyToMany(relationName: "TeamGroups")
}

type Team @model {
  id: ID!
  name: String!
  groups: [Group] @manyToMany(relationName: "TeamGroups")
  leaderGroup: Group @hasOne
}

type Rule @model {
  id: ID!
  title: String!
  description: String!
  points: Int!
  pointDescription: String!
}

type ScoreEntry @model {
  id: ID!
  rule: Rule! @hasOne
  group: Group! @hasOne
  date: AWSDateTime!
}